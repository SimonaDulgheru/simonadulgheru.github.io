<!DOCTYPE html>
<html lang="zxx">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="../simonadulgheru.github.io/css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <title> Simona Dulgheru Portfolio</title>
    </head>
    <body>
        <div class="container container-desktop">
            <header class="header header-desktop"> 
                <h1 class="logo logo-desktop"> Simona Dulgheru</h1>
                <nav class="nav nav-desktop">
                    <ul class="nav-links nav-links-desktop">
                        <li><a href="index.html" class="link">About</a></li>
                        <li><a href="portfolio.html" class="link">Portfolio</a></li>
                        <li><a href="contact.html" class="link">Contact</a></li>
                    </ul> 
                </nav>
            </header>

            <div class="wrapper wrapper-desktop-form">
                <h2>Contact Me</h2>
                    <div class = "links links-desktop">
                        <a href="https://github.com/SimonaDulgheru" target= "_blank">
                            <img class = "github github-desktop" src="./images/GitHub-Mark.png">
                        </a>
                        <a href="https://www.linkedin.com/feed/" target= "_blank">
                            <img class = "linkedin linkedin-desktop" src="./images/linkedIn.png">
                        </a>
                    </div>
                    <form action="mailto:s.c.dulgheru@gmail.com" method="post">
                    <div class = "form-main form-main-desktop">
                            <label for="input-name">Name</label>
                            <input id="input-name" name ="name" type="text" class="input-form input-form-desktop" placeholder="John Smith" required> 
                        </div>
                        <div class="form-main form-main-desktop"> 
                            <label for="input-email">Email</label>
                            <input id="input-email" name="email" type="text" class="input-form input-form-desktop" placeholder="JohnSmith@gmail.com" required>
                        </div>
                        <div class ="form-main form-main-desktop">
                            <label for="input-message">Message</label>
                            <textarea id="input-message" name="message" class="input-form input-form-desktop"></textarea>
                        </div>
                        <div class="button button-desktop">
                            <button class = "submit-button submit-button-desktop" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <footer class="footer  footer-desktop">
            <p class="paragraph-footer">Copyright &copy;</p>
        </footer>
    </body>
